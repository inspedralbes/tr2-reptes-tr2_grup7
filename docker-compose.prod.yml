services:
  # üß± Base de Datos
  db:
    image: postgres:16-alpine
    container_name: postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
      - ./back/data/create.sql:/docker-entrypoint-initdb.d/01-create.sql
      - ./back/data/insert.sql:/docker-entrypoint-initdb.d/02-insert.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # üñ•Ô∏è Back-end
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: backend_prod
    restart: always
    ports:
      - "${PORT_BACKEND}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # üåê Front-end (Nginx)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: frontend_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./front/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  # üîê Certbot (SSL)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Run a cert check every 12 hours (entrypoint overridden to loop)
    # But initially, you must run a command manually to get the cert.
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pg_data_prod:
