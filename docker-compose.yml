services:
  # üß± Servicio de Base de Datos PostgreSQL
  db:
    image: postgres:16-alpine # Imagen ligera y estable
    container_name: postgres_dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
    ports:
      - "5432:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data # Persistencia de datos
      # Opcional: Para scripts de inicializaci√≥n de DB
      # - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck: # Comprobaci√≥n de salud (muy recomendable)
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # üñ•Ô∏è Servicio de Back-end (Node.js)
  backend:
    build:
      context: ./back # Ruta al Dockerfile del back-end
      dockerfile: Dockerfile.dev
    container_name: backend_dev
    command: npm start # Comando para iniciar con hot-reloading (ej: nodemon)
    ports:
      - "3000:3000" # Mapea el puerto del contenedor al host
    volumes:
      - ./back:/app # Montaje de volumen para live-reloading
      - /app/node_modules # Evita sobreescribir node_modules del contenedor con los del host
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db:5432/${POSTGRES_DB:-mydatabase}
    depends_on:
      db:
        condition: service_healthy # Espera a que la DB est√© lista

  # üåê Servicio de Front-end (Vue + Vuetify/Pinia/Vue Router)
  frontend:
    build:
      context: ./front # Ruta al Dockerfile del front-end
      dockerfile: Dockerfile.dev
    container_name: frontend_dev
    command: npm run dev # O el comando para iniciar el servidor de desarrollo (ej: vite dev)
    ports:
      - "8080:8080" # Mapea el puerto del servidor de desarrollo de Vue/Vite
    volumes:
      - ./front:/app # Montaje de volumen para live-reloading (HMR)
      - /app/node_modules
    environment:
      NODE_ENV: development
      VITE_API_URL: http://backend:3000 # La URL del back-end vista desde el front-end (el nombre del servicio: puerto)
    # No necesita depends_on si el front-end no requiere la API para arrancar
    # Pero es com√∫n que necesite el back-end para algo. Puedes a√±adirlo si es necesario.

# üóÑÔ∏è Vol√∫menes para persistencia
volumes:
  pg_data_dev: