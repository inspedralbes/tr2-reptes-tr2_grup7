services:
  # üß± Base de Datos
  db:
    image: postgres:16-alpine
    container_name: postgres_dev
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${PORT_DATABASE}:5432"
    volumes:
      - pg_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Importante para las tablas iniciales
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s

  # üñ•Ô∏è Back-end (Node.js)
  backend:
    build:
      context: ./back # Aseg√∫rate de que la carpeta se llame 'back'
      dockerfile: Dockerfile.dev
    container_name: backend_dev
    # Usamos 'npm run dev' para que nodemon funcione
    command: npm run dev 
    ports:
      - "${PORT_BACKEND}:3000"
    volumes:
      - ./back:/app
      - /app/node_modules # Protege las dependencias del contenedor
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # üåê Front-end (Vue + Vite)
  frontend:
    build:
      context: ./front # Aseg√∫rate de que la carpeta se llame 'front'
      dockerfile: Dockerfile.dev
    container_name: frontend_dev
    command: npm run dev
    ports:
      - "${PORT_FRONTEND}:8080"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend

volumes:
  pg_data_dev: