server {
    listen 80;
    server_name eduenginy.daw.inspedralbes.cat;

    # 1. Allow Certbot to validate (ACME Challenge)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name eduenginy.daw.inspedralbes.cat;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/eduenginy.daw.inspedralbes.cat/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eduenginy.daw.inspedralbes.cat/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests through Nginx (Resolves Mixed Content / SSL issues)
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
